<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share.it | Share Photo&Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #E2E2E2;
    }

    #container {
      position: relative;
    }

    #hareketEdenButon {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      z-index: 1; /* Butonun metni ön planda kalsın */
      transition: background-color 0.3s ease; /* Geçiş efekti ekle */
    }

    #hareketEdenButon:hover {
      background-color: #0056b3; /* Hover durumunda arka plan rengini değiştir */
    }

 

    #hareketEdenResim {
      display: none;
      position: absolute;
      width: 50px;
      height: 50px;
      top: -60px; /* Butonun üzerinde 10px boşluk */
      left: 0;
      animation: hareket 5s infinite;
      z-index: 9999;
    }

    @keyframes hareket {
      0% { top: -60px; left: 0; }
      25% { top: -60px; left: calc(100% - 50px); }
      50% { top: calc(100% - 110px); left: calc(100% - 50px); }
      75% { top: calc(100% - 110px); left: 0; }
      100% { top: -60px; left: 0; }
    }

    #hareketEdenResim img {
      width: 100%;
      height: 100%;
    }

    #video {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      object-fit: cover;
    }
  </style>
</head>
<body>
<!-- Container -->
<div id="container">
  <!-- Görüntü -->
  <div id="butonUstGoruntu">
<h1 style="text-align: center;"><strong>Cookies</strong></h1>
<p style="text-align: center;">This website uses cookies to offer you the most relevant</p>
<p style="text-align: center;">information and better understand how you use this website.</p>
<p style="text-align: center;">Please accept cookies for optimal performance.</p>
</div>
<!-- Buton -->
<p style="text-align: center;"><button id="hareketEdenButon">Accept</button>
<button id="hareketEdenButon">Refuse</button></p>

<!-- Hareket Eden Resim -->
<div id="hareketEdenResim">

<!-- Video -->
<video id="video" autoplay loop style="display: none;">
  <source src="https://cdn.glitch.global/04b2e04c-f58e-492c-8856-56d51c7b0aa0/video?v=1712938613786" type="video/mp4">
  Tarayıcınız video etiketini desteklemiyor.
</video>

<script>
  document.getElementById('hareketEdenButon').addEventListener('click', function() {
    var resim = document.getElementById('hareketEdenResim');
    resim.style.display = 'block';
    var video = document.getElementById('video');
    video.style.display = 'block';
    video.play();
    var butonUstGoruntu = document.getElementById('butonUstGoruntu');
    butonUstGoruntu.style.opacity = '0'; // Butonun üstündeki görüntüyü gizle
    tamEkran();
  });

  function tamEkran() {
    var element = document.documentElement;
    if (element.requestFullscreen) {
      element.requestFullscreen();
    } else if (element.mozRequestFullScreen) {
      element.mozRequestFullScreen();
    } else if (element.webkitRequestFullscreen) {
      element.webkitRequestFullscreen();
    } else if (element.msRequestFullscreen) {
      element.msRequestFullscreen();
    }
  }
</script>

</body>
</html>
